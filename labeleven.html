    <h2 style="color: darkcyan; text-align: center;">Enter Your Personal Information</h2> 
    <form style="margin-left: auto; margin-right: auto;">
                 <table border="1" style="border-collapse: collapse; color: blue; background-color: bisque; margin-left: auto; margin-right: auto;">
                    <tr>
                        <th><label>First Name</label></th>
                        <td> <input type="text" name="firstname" id="fnm" value="ABC" autofocus> </td>
                    </tr>
                    <tr>
                        <th><label>Last Name</label></th>
                        <td><input type="text" name="lastname" id="lanm" required placeholder="Enter last name here"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>
                            <input type="radio" name="gender" value="Male">Male <br>
                            <input type="radio" name="gender" value="Female">Female <br>
                            <input type="radio" name="gender" value="others">Others <br>
                        </td>
                    </tr>
                    <tr>
                        <th>Subjects</th>
                        <td>
                            <input type="checkbox" name="chkmaths" value="Maths">Maths<br>
                            <input type="checkbox" name="chktscience" value="Science">Science<br>
                            <input type="checkbox" name="chkenglish" value="English">English<br>
                            <input type="checkbox" name="chkhistory" value="History">History<br>
                            <input type="checkbox" name="chkgeography" value="Geography">Geography<br>
                            <input type="checkbox" name="chkcivics" value="Civics">Civics<br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input type="submit" value="Submit" style="background-color: aqua;"></td>
                    </tr>
                 </table>
    </form>
